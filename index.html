<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="mainHeading">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="mainContent">
        <div class="outline">
            <div class="container"> 
            
            </div>
        </div>
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="4" class="slider" id="myRange">
        </div>

        <div class = 'sliderText'> Grid: <span class='sliderText' id="demo"></span>x<span class='sliderText' id="demo2"></span></div>
        <div class="btnContainer">
            <button class="mode bwMode">Black & White</button>
            <button class="mode colorMode">Color</button>
            <button class="eraser mode">Eraser</button>
        </div>
    </div>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
